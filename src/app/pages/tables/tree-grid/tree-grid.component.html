
<nb-card>
  <nb-card-header>
    交易明细
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th> name
            </th>
            <th> type
            </th>
            <th> price
            </th>
            <th> amount
            </th>
            <th> time
            </th>
            <th> Actions
            </th>
          </tr>
        </thead>
        <tbody>
              <tr *ngFor="let trade of trades | async">
            <td>{{trade.ticker}}</td>
            <td>{{trade.type}}</td>
            <td>{{trade.price}}</td>
            <td>{{trade.amount}}</td>
            <td>{{trade.time}}</td>
            <td>
              <!-- <button (click)="deleteStock(stock.ticker)" class="btn btn-danger">Delete</button>
                <button (click)="stockDetails(stock.ticker)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
