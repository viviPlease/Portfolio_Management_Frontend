  <div class="col-md-12 ">
    <nb-card class="headings-card">
      <nb-card-header>
        <h1>{{stock.name}}</h1>
      </nb-card-header>
      <nb-card-body>
        <div class="header">
          <div>
            <h4>Ticker</h4>
          </div>

          <div class="detail">
            {{stock.ticker}}
          </div>
        </div><div class="header">
          <div>
            <h4>CurrentPrice</h4>
          </div>

          <div class="detail">
            {{stock.currentPrice}}
          </div>
        </div>
        <div class="header">
          <div>
            <h4>OpenPrice</h4>
          </div>

          <div class="detail">
            {{stock.openPrice}}
          </div>
        </div>
        <div class="header">
          <div>
            <h4>HighPrice</h4>
          </div>

          <div class="detail">
            {{stock.highPrice}}
          </div>
        </div>
        <div class="header">
          <div>
            <h4>LowPrice</h4>
          </div>

          <div class="detail">
            {{stock.lowPrice}}
          </div>
        </div>
        <div class="header">
          <div>
            <h4>ClosePrice</h4>
          </div>

          <div class="detail">
            {{stock.closePrice}}
          </div>
        </div>
        <div class="header">
          <div>
            <h4>Vol</h4>
          </div>
          <div class="detail">
            {{stock.vol}}
          </div>
        </div>
        <div class="row">
          <form class="form-inline" (ngSubmit)="onSubmit()">
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" nbInput fullWidth id="buyAmount" placeholder="$" name="buyAmount" required [(ngModel)]="buyAmount">
              </div>  
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <button nbButton type="submit"  status="success" >Buy</button>
              </div>  
            </div>
          </form>
        </div>
      </nb-card-body>

    
 
    </nb-card>

  </div>
